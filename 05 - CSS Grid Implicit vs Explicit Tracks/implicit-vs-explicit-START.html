<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>

<body>
  <!-- explicit grid => when you specifically dictate 
    what the columns will be
    implicit grid => when you do not specify a either a row or col
    and the browser implies the value from the specified row or col
   -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <!-- the sizing for the items below will be implicit b/c
    in our styles, we did not specify their height or width with
    the template  -->
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px 400px;
      grid-template-rows: 1fr 2fr;
      /* Any extra implicitly created rows will be 100px 500px 
      high respectively*/
      grid-auto-rows: 100px 500px;
      /* ?? need to research the columns */
      grid-auto-columns: 400px;
      border: 2px solid green;
    }
    .item {
      /* border: 2px solid blue; */
    }
  </style>
</body>

</html>
